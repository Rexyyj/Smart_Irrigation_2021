<h1 class="mt-5 text-center mb-5 ">Manual Operation</h1>
<div class="main">    
    <div class="btn">
        <a [routerLink]="['/crops']" class="btn" style="position: relative;top: 1px;"> Home</a>
    </div>
    <h3 class="mt-2 mb-3 ">Location</h3>

    <div class="flex">
        <div class="iframe">
            <iframe width='100%' height='500px'
                src="https://api.mapbox.com/styles/v1/nimaquan/cl12pk0dm002614q86u7vhach.html?title=false&access_token=pk.eyJ1IjoibmltYXF1YW4iLCJhIjoiY2t4M3Nzc3BiMDZudTJvcGtjZGtyMnFjNyJ9.16Intr2Vm55hH1PVm-Mh4g&zoomwheel=false#13.93/45.06318/7.5859"
                title="Basic" style="border:none;"></iframe>

        </div>
        <div class="api pt-4 pb-4">
            <div class="flex tit">
                <div class="text-center"> Pump ID</div>
                <div class="text-center"> Status</div>
                <div class="text-center"> Time <span>(mins)</span></div>
            </div>
            <div class="flex mt-4 mb-4" *ngFor="let item of checkList;let i = index ">
                <div class="text-center">
                    <span class="num">
                        {{i+1}}
                    </span>
                </div>
                <div class="">
                    <div class="check_wrap">
                        <div class="check" [ngClass]="{active: item.ischeck}" (click)="check(i)">
                            <span></span>
                        </div>
                        <div class="flex ts">
                            <span [ngClass]="{active: !item.ischeck}">OFF</span><span
                                [ngClass]="{active: item.ischeck}">ON</span>
                        </div>
                    </div>
                </div>
                <div class="change">
                    <span class="up" (click)="change('-',i)">-</span><span class="nums">{{item.ischeckNum}}</span><span
                        class="down" (click)="change('+',i)">+</span>
                </div>
            </div>
        </div>
    </div>

</div>
