<div class="main">
   <div class='text-center  tit'>
      <h1>Smart Irrigation</h1>
   </div>
   <div class="col-md-4">
      <div class="login-form">
         <form>
            <div class="form-group">
               <label>User Name</label>
               <input [(ngModel)]="loginUserData.email" name="Email" type="text" class="form-control mt-2 mb-2"
                  placeholder="Email" required>
            </div>
            <div class="form-group">
               <label>Password</label>
               <input [(ngModel)]="loginUserData.password" name="password" type="password"
                  class="form-control mt-2 mb-2" placeholder="Password" required>
            </div>
            <div class="flex">
               <button (click)="loginUser()" type="button" class="btn text-right btn-secondary">Login</button>
            </div>
            <div ng-if="errorMessage">{{ errorMessage }}</div>
         </form>
      </div>
   </div>
</div>
